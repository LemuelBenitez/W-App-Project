    <!-- theme css -->
    <link href="assets/css/style.css" rel="stylesheet">

<!-- Body Start -->

<body class="bg-gray">
    <!-- page loading -->
    <div id="loading">
        <div class="load-circle"><span class="one"></span></div>
    </div>
    <!-- End -->
    <!-- Main -->
    <main class="wrapper">
        <!-- Contact Section -->
        <section data-scroll-index="4" id="contactus" class="section contactus-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a href="index.html" type="button" class="btn btn-secondary">Home</a>
                            <a href="faq.html" type="button" class="btn btn-secondary">FAQs</a>
                            <a href="subscribe.html" type="button" class="btn btn-secondary active">Subscribe</a>
                        </div>
                    </div>
                </div>
                <div class="row section-heading">
                    <div class="col-lg-12">
                        <h6><span>Subscribe</span></h6>
                        <h3><span>East Africa Weather Cast</span></h3>
                        <p>Real Time Weather Forecast</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="contact-form">
                            <div class="row gx-3 gy-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Your Email</label>
                                        <input name="Email" id="email" placeholder="Email *" class="form-control" type="email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="send">
                                        <button class="px-btn px-btn-theme2" type="button" value="Subscribe" onclick="subscribe()"> Subscribe</button>
                                    </div>
                                </div>
                                <div class="col-md-12" id="result">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="text-center pt-5">
                            <a href="https://twitter.com/ShumbushoLN"><i class="fab fa-twitter"></i></a>
                            &nbsp;&nbsp;
                            <a href="https://www.linkedin.com/in/alain-shumbusho"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Contact Section -->
        <!-- Effect -->
        <div class="right-effects"></div>
        <div class="left-effects"></div>
        <!-- End Effect -->
    </main>
    <!-- Main -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/vendor/appear/jquery.appear.js"></script>

    <script src="assets/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        function subscribe(){
            const email = $("#email").val();
            $("#result").html('')
                       
            if(email === ""){
                $("#result").html('<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>Error! </strong> Provide your email<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>')
                return;
            }
            $("#result").html('<div class="alert alert-success alert-dismissible fade show" role="alert"><strong>Perfect! </strong> Thank you for subscribing<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>')
            $("#email").val("");
            return;
        }

    </script>
